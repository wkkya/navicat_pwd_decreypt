<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Navicat 密码解密工具</title>
    <style>
        :root {
            --bg-color: #ffffff; /* 默认背景色 */
            --font-color: #000000; /* 默认字体颜色 */
            --button-color: #0078D7; /* 按钮背景色 */
            --button-hover-color: #005BB5; /* 按钮悬停颜色 */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: var(--bg-color);
            color: var(--font-color);
        }

        h1 {
            text-align: center;
            color: var(--button-color);
        }

        .container {
            width: 600px;
            margin: 0 auto;
            background-color: var(--bg-color);
            border: 1px solid var(--button-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-group, .file-input {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .input-group input, .file-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid var(--font-color);
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--font-color);
        }

        .button {
            background-color: var(--button-color);
            color: var(--bg-color);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .button:hover {
            background-color: var(--button-hover-color);
        }

        textarea {
            width: 100%;
            height: 150px;
            border: 1px solid var(--font-color);
            border-radius: 4px;
            padding: 10px;
            font-size: 14px;
            background-color: var(--bg-color);
            color: var(--font-color);
            resize: none;
        }
    </style>

    <script>
        function setThemeColors(bgColor, fontColor) {
            document.documentElement.style.setProperty('--bg-color', bgColor);
            document.documentElement.style.setProperty('--font-color', fontColor);
        }
    </script>

</head>
<body>
<h1>Navicat 密码解密工具</h1>
<div class="container">
    <!-- 内容布局 -->
    <div class="input-group">
        <label>输入密码：</label>
        <input type="text" id="password" placeholder="请输入加密密码">
        <button class="button">解密</button>
    </div>
    <div class="file-input">
        <label>导入文件：</label>
        <input type="file" id="fileUpload">
        <button class="button">批量解密</button>
    </div>
    <textarea readonly placeholder="结果显示区域"></textarea>
</div>

<script>
    // 动态更新主题颜色
    window.addEventListener('load', function () {
        // IDEA 插件通过注入 API 或传递参数设置主题
        const bgColor = '#2b2b2b'; // 示例深色主题背景
        const fontColor = '#ffffff'; // 示例深色主题字体颜色
        const buttonColor = '#4CAF50'; // 示例按钮颜色
        const buttonHoverColor = '#388E3C'; // 示例按钮悬停颜色

        document.documentElement.style.setProperty('--bg-color', bgColor);
        document.documentElement.style.setProperty('--font-color', fontColor);
        document.documentElement.style.setProperty('--button-color', buttonColor);
        document.documentElement.style.setProperty('--button-hover-color', buttonHoverColor);
    });
</script>
</body>
</html>
